<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="./images/music.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styleSheet/main.css">
    <script src="./scripts/homePage.js"></script>
</head>

<body>
    
    <div id="header">
        <img src="./images/logo.png" alt="Loading...">
        <div id="inner-div">
            <label for="search">
                <input type="text" id="search" placeholder="Search..." >
            </label><button id="searchBtn">Search</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div id="main">
        <table>
            <caption id="cap1">Songs you may interest</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tab1body">

            </tbody>
        </table>

        <table>
            <caption id="caption2">Playlists</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tab2body">
                

            </tbody>
        </table>
    </div>
    <audio id="musicplayer" controls> </audio>
</body>

</html>
