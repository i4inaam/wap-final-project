<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/music.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styleSheet/main.css">
</head>

<body>
    <form>
        <img src="./images/logo.png" alt="Loading..." title="Hexagon Music">
        <div>
            <label for="uname"> User Name:
                <input autofocus type="text" id="uname" placeholder="Enter user name" pattern="[A-Za-z0-9_-]{4,20}"
                    title="Must be 4 character long and can't include special characters">
            </label>
            <label for="password"> Password:
                <input type="password" id="password" placeholder="Enter Password"
                    pattern="[A-Za-z0-9_\-@]{8,20}" title="Must be 8 character long can include [A-Za-z0-9_-@]">
            </label>
            <button>Login</button>
            <p></p>
        </div>
    </form>


    <h1>Welcome to Hexagon Music</h1>
</body>

</html>
