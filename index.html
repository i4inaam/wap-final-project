<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/music.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styleSheet/main.css">
    <script src="./scripts/login.js"></script>
</head>

<body>
    <div id="outer-div">
        <img src="./images/logo.png" alt="Loading..." title="Hexagon Music">
        <div id="inner-div">
            <label for="uname"> User Name:
                <input autofocus type="text" id="uname" placeholder="Enter user name">
            </label>
            <label for="password"> Password:
                <input type="password" id="password" placeholder="Enter Password">
            </label>
            <button id="loginBtn">Login</button>
            <p id="eror"></p>
        </div>
    </div>


    <h1>Welcome to Hexagon Music</h1>
</body>

</html>
